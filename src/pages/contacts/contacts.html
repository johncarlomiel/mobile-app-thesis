<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Contacts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>

  <ion-list lines="none" *ngIf="contacts" no-padding>
    <ion-item *ngFor="let user of contacts" (click)="messageModal(user.contact_user_id, user.convo_name, user.name)">
      <ion-avatar item-start>
        <img [src]="user.dp_path">
      </ion-avatar>
      <h2> {{user.name}}</h2>
      <p>{{user.recent_msg}}</p>
      <ion-note style="font-size:.6em" item-end [ngClass]="{'online-text': user.isOnline}">
        {{user.isOnline ? 'Active Now' : durationLastOnline(user.last_online)}}
      </ion-note>
    </ion-item>
  </ion-list>


</ion-content>
