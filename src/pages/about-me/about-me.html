<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      About Me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-color">
  <div class="center">

    <button class="font-bold" color="twitter" ion-button round outline (click)="presentMoreInfoModal()">
      <ion-icon slot="start" name="create" margin-right></ion-icon>
      Update About Me
    </button>
  </div>


  <ion-item-group *ngFor="let info of moreInfo" padding>
    <ion-item-divider color="primary" text-wrap class="font-bold">{{info.label}}</ion-item-divider>
    <ion-item class="font-regular" color="secondary" text-wrap no-lines>
      <ion-icon name="quote" item-start></ion-icon>
      {{info.value}}
      <ion-icon name="quote" item-end></ion-icon>
    </ion-item>
  </ion-item-group>
</ion-content>
