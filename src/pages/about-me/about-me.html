<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      About Me
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="center">

    <button color="twitter" ion-button round outline (click)="presentMoreInfoModal()">
      <ion-icon slot="start" name="create" margin-right></ion-icon>
      Update About Me
    </button>
  </div>


  <ion-item-group *ngFor="let info of moreInfo" padding>
    <ion-item-divider color="light" text-wrap>{{info.label}}</ion-item-divider>
    <ion-item color="twitter" text-wrap no-lines>
      <ion-icon name="quote" item-start></ion-icon>
      {{info.value}}
      <ion-icon name="quote" item-end></ion-icon>
    </ion-item>
  </ion-item-group>
</ion-content>
