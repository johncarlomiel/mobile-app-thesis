<ion-header>
  <ion-toolbar color="twitter">
    <ion-buttons left>
      <button ion-button icon-only (click)="return();">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Problems</ion-title>
    <ion-buttons end>
      <button class="font-bold" ion-button (click)="next()">
        Next
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding class="bg-color">

  <div class="progress-outer">
    <div class="progress-inner" [style.width]="progress + '%'">
      {{progress.toFixed(2)}}%
    </div>
  </div>
  <div *ngIf="problems">
    <ion-card color="secondary">
      <ion-card-header>
        <ion-card-title text-wrap class="font-bold">{{problems[currentIndex].name}}</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item class="item item-trns" no-lines
          *ngFor="let indivProblem of problems[currentIndex].questions; let childIndex = index;">
          <ion-label text-wrap class="font-regular">{{indivProblem.label}}</ion-label>
          <ion-checkbox end [(ngModel)]="indivProblem.value"></ion-checkbox>
        </ion-item>
      </ion-card-content>

    </ion-card>
  </div>


</ion-content>
