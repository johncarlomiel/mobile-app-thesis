<ion-header>
  <ion-toolbar color="twitter">
    <ion-buttons left>
      <button ion-button icon-only (click)="return();">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Edit Comment</ion-title>
    <ion-buttons end>
      <button class="font-bold" ion-button (click)="submitEdit(commentVal.value);">
        SAVE
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-item lines="full" color="secondary" no-padding>
    <ion-textarea placeholder="Your comment" value="{{commentInfo.comment}}" #commentVal></ion-textarea>
  </ion-item>
</ion-content>
