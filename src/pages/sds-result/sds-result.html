<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      SDS Result
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-label color="danger" *ngIf="userCodes.length == 0 && isLoaded" text-wrap>
    <h2 class="center bolder">SDS Examination still not taken</h2>
  </ion-label>

  <ion-item-group *ngFor="let singleCode of userCodes" padding>
    <ion-item-divider color="light">
      {{singleCode.name}}

    </ion-item-divider>
    <ion-item color="twitter" *ngFor="let code of singleCode.result" text-wrap no-lines>

      <span style="color:antiquewhite">{{code.occupation}}</span> <br>
      <span style="font-size:.8em">{{code.description}}</span>
    </ion-item>
  </ion-item-group>

</ion-content>
