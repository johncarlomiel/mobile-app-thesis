<ion-header>
  <ion-toolbar color="twitter">
    <ion-buttons left>
      <button ion-button icon-only (click)="back();">
        <ion-icon name="arrow-round-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>About Me</ion-title>
    <ion-buttons right>
      <button class="font-bold" ion-button block (click)="submit()">
        SAVE</button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <ion-list *ngFor="let item of moreInfo">
    <ion-item-group>
      <ion-item text-wrap>
        <ion-label floating>{{item.label}}</ion-label>
        <ion-textarea [(ngModel)]="item.value"></ion-textarea>
      </ion-item>
    </ion-item-group>
  </ion-list>



</ion-content>
