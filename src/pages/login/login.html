<ion-content padding>
  <div>
    <div class="center">
      <img src="assets/icon/icon.png">
    </div>
    <h1 class="center" no-margin>Sign In</h1>
    <ion-item>
      <ion-label color="primary">Username:</ion-label>
      <ion-input #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="primary">Password:</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>



    <div class="center" margin>
      <button color="primary" ion-button round outline icon-end (click)="login(username.value, password.value)">
        Login
        <ion-icon slot="end" name="log-in"></ion-icon>
      </button>
    </div>
  </div>
</ion-content>
