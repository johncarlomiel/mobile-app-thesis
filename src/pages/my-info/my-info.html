<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="content">
    <div class="center">
      <button ion-button outline round color="twitter" (click)="presentInfoModal()">
        <ion-icon name="create" margin-right></ion-icon>
        Update Now
      </button>
    </div>

    <ion-list>
      <ion-item *ngFor="let eachInfo of info" style="background:whitesmoke">
        <ion-label text-wrap>
          <p> <span class="primary bolder">{{eachInfo.label}}</span> : {{eachInfo.value}}</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
