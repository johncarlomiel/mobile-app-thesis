<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      My Information
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-top padding-bottom class="bg-color">

  <div class="content">
    <div class="center">
      <button class="font-bold" ion-button outline round color="twitter" (click)="presentInfoModal()">
        <ion-icon name="create" margin-right></ion-icon>
        Update Now
      </button>
    </div>

    <ion-item-group>
      <ion-item *ngFor="let eachInfo of info" text-wrap no-lines>
        <ion-label text-wrap>
          <p class="font-regular"> <span class="font-bold" style="color:#6435c9">{{eachInfo.label}}</span> :
            <span style="color:#9E7EE2">{{eachInfo.value}}</span></p>
        </ion-label>
      </ion-item>
    </ion-item-group>


  </div>

</ion-content>
