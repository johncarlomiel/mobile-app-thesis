<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Enrollment Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page bg-color">
  <div class="center">


    <button color="twitter" ion-button round outline (click)="cameraStart()">
      <ion-icon slot="end" name="camera" margin-right></ion-icon>
      Update
    </button>
    <ion-label text-wrap style="color:grey">
      Note: Take a photo of the schedule on your enrollment form.
    </ion-label>
  </div>


  <ion-card *ngIf="!isImageLoading" (click)="viewImage(imageToShow)" color="secondary">
    <img *ngIf="hasEform" [src]="isImageError ? defaultImage: imageToShow" (error)="errorImage();" />
    <div class="card-title">
      {{isImageError ? 'Image Failed to download': 'Click the button above to update your e-form'}}</div>
  </ion-card>

</ion-content>
