<ion-header>
  <ion-navbar color="twitter">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Enrollment Form
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  <div class="center">

    <button color="twitter" ion-button round outline (click)="cameraStart()">
      <ion-icon slot="end" name="camera" margin-right></ion-icon>
      Update
    </button>
  </div>


  <ion-card *ngIf="!isImageLoading" (click)="viewImage(imageToShow)">
    <img *ngIf="hasEform" src="{{imageToShow}}" />
    <div class="card-title">Click the button above to update your e-form</div>
  </ion-card>

</ion-content>
